name: flutter_calendar
description: A calendar widget that uses Material Design.
version: 0.0.8
author: Eric Windmill <ericwindmill.com>
homepage: https://github.com/apptreesoftware/flutter_calendar

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.0
  tuple: ^1.0.1
  date_utils:
    git:
       url: git://github.com/oaacelasu/date_utils.git
       ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
